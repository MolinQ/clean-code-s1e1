<html>

<HEAD>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css"  MEDIA="screen" charset="utf-8">
</HEAD>

<body>
  <section class="header-element">
    <img src="./eisenhower-matrix.jpg" alt="">
    <a class='more_inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>

  <main class="centered-element">
    <p id='Adding-Element-To-List'>
      <label for="new-task">Add Item</label>
      <section class="task-row-wrapper">
        <input id='new-task' class="task" type="text">
        <button class="add-doto-task-button">Add</button>
      </section>
    </p>
    <h3>Todo</h3>
    <ul id='in-complete-Tasks'>
      <li>
        <input type='checkbox'>
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="remove-button"></button>
      </li>
      <li class="edit-Mode"><input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class='edit'>Edit</button>
        <button class="delete"><img src="./remove.svg" alt="remove-button"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove-button"></button>
      </li>
    </ul>
  </main>
  <script SRC="app.js"></script>
</body>

</html>
